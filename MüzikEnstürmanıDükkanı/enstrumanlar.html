<body>

  <h1>EnstrÃ¼manlar</h1>

  <div id="search-container">

  <script>
    const enstrumanlar = [

    const listeDiv = document.getElementById('enstruman-listesi');

    function listeyiGoster(liste) {
      listeDiv.innerHTML = '';
      if (liste.length === 0) {
        listeDiv.innerHTML = '<p style="color:#4a148c; font-weight:bold;">AradÄ±ÄŸÄ±nÄ±z enstrÃ¼man bulunamadÄ±.</p>';
        return;
      }
      liste.forEach(item => {
        const kutu = document.createElement('div');
        kutu.className = 'enstruman-kutu';
        kutu.innerHTML = `
          <div>${item.emoji}</div>
          <div class="enstruman-isim">${item.isim}</div>
        `;
        kutu.addEventListener('click', () => {
          window.open(item.link, '_blank');
        });
        listeDiv.appendChild(kutu);
      });
    }

    function aramaYap() {
      const aramaDegeri = document.getElementById('arama').value.toLowerCase().trim();
      if (!aramaDegeri) {
        listeyiGoster(enstrumanlar);
        return;
      }
      const filtrelenmis = enstrumanlar.filter(e => e.isim.toLowerCase().includes(aramaDegeri));
      listeyiGoster(filtrelenmis);
    }

    window.onload = () => {
      listeyiGoster(enstrumanlar);
    };
  </script>
