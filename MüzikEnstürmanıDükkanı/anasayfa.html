<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>MÃ¼zik DÃ¼kkanÄ± - Anasayfa</title>
  <style>
    body {

    .btn-enstruman, .btn-siparis, .btn-destek {
      max-width: 300px;

    .btn-enstruman {

<body>

  <h1>ðŸŽ¸ MÃ¼zik EnstrÃ¼manÄ± DÃ¼kkanÄ± YÃ¶netimi</h1>

  
  <section class="section">
    <h2>Stok MiktarÄ± YÃ¶netimi</h2>
    <input type="text" id="enstrumanAdi" placeholder="EnstrÃ¼man AdÄ±">
    <input type="text" id="kategori" placeholder="Kategori (yaylÄ±, vurmalÄ± vb.)">
    <input type="number" id="stokMiktari" placeholder="Stok MiktarÄ±">
    <button class="button" onclick="stokEkle()">Stok Ekle</button>

    <table>
      <thead>
        <tr>
          <th>EnstrÃ¼man</th>
          <th>Kategori</th>
          <th>Stok</th>
          <th>Ä°ÅŸlem</th>
        </tr>
      </thead>
      <tbody id="stokListesi"></tbody>
    </table>
  </section>

  
  <div class="btn-container">
    <button class="btn-enstruman" onclick="window.location.href='enstrumanlar.html'">EnstrÃ¼manlar</button>
    <button class="btn-siparis" onclick="window.location.href='siparisler.html'">SipariÅŸlerim</button>
    <button class="btn-destek" onclick="window.location.href='destek.html'">Destek SayfasÄ±</button>
  </div>

  
  <button class="button cikis-button" onclick="cikisYap()">Ã‡Ä±kÄ±ÅŸ Yap</button>

  <script>
    function stokListele() {
      const stoklar = JSON.parse(localStorage.getItem('stoklar') || '[]');
      const tbody = document.getElementById('stokListesi');
      tbody.innerHTML = '';

      stoklar.forEach((urun, index) => {
        const satir = document.createElement('tr');
        satir.innerHTML = `
          <td>${urun.ad}</td>
          <td>${urun.kategori}</td>
          <td>${urun.stok}</td>
          <td><button class="btn-sil" onclick="stokSil(${index})">Sil</button></td>
        `;
        tbody.appendChild(satir);
      });
    }

    function stokEkle() {
      const ad = document.getElementById('enstrumanAdi').value.trim();
      const kategori = document.getElementById('kategori').value.trim();
      const stok = parseInt(document.getElementById('stokMiktari').value);

      if (!ad || !kategori || isNaN(stok) || stok < 0) {
        alert('LÃ¼tfen geÃ§erli bilgiler girin.');
        return;
      }

      const stoklar = JSON.parse(localStorage.getItem('stoklar') || '[]');
      stoklar.push({ ad, kategori, stok });
      localStorage.setItem('stoklar', JSON.stringify(stoklar));

      document.getElementById('enstrumanAdi').value = '';
      document.getElementById('kategori').value = '';
      document.getElementById('stokMiktari').value = '';

      stokListele();
    }

    function stokSil(index) {
      const stoklar = JSON.parse(localStorage.getItem('stoklar') || '[]');
      stoklar.splice(index, 1);
      localStorage.setItem('stoklar', JSON.stringify(stoklar));
      stokListele();
    }

    function cikisYap() {
      if (confirm('Ã‡Ä±kÄ±ÅŸ yapmak istediÄŸinize emin misiniz?')) {
        localStorage.clear();
        window.location.href = 'index.html';
      }
    }

    window.onload = function () {
      stokListele();
    };
  </script>
</body>
</html>
